<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft PlayStation Vita Block Replacer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Minecraft PlayStation Vita Block Replacer</h1>
        <div class="row">
            <button id="btnBloque" class="styled-button">Select The Block</button>
            <select id="bloqueCombo" class="input">
                <option value="Mesa de crafteo">Crafting Table</option>
                <option value="Bloque de limo">Slime Block</option>
            </select>
        </div>
        <div class="row">
            <button id="btnObjeto" class="styled-button">Select The Custom Block</button>
            <select id="objetoCombo" class="input">
                <option value="Bloque de comandos">Command Block</option>
                <option value="Portal de Nether">Nether Portal</option>
                <!-- Add other options here -->
            </select>
        </div>
        <div class="row">
            <button id="btnCrearTruco" class="styled-button">Generate Code</button>
        </div>
        <textarea id="resultadoTexto" class="output" readonly></textarea>
    </div>
</body>
</html>
